<a name="schedule"></a>
<div class="hangouts">
  <div class="container">

    <div class="row heading-row">
      <div class="col-md-8 col-md-offset-2">
        <h2>Scheduled Hangouts</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <table class="table">
          <tbody>
            {{ range $key, $taxonomy := .Site.Taxonomies.tense }}
              {{ if eq $key "future" }}
                {{ range $taxonomy.Pages.ByDate }}
                  {{ partial "hangouts.html" . }}
                {{ end }}
              {{ end }}
            {{ end }}
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
